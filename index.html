<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Barber Shop </title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <section class="cabecalho__container">

            <!-- Logotipo do cabeçalho -->
            <div class="logo">
                <a class="logo__link" src="index.html">
                    <amp-img
                    alt="Logo da BarberShop"
                    width="550"
                    height="368"
                    layout="responsive"
                    src="/assets/image/logo_barbershop_iniciativa_pro.webp">
                        <amp-img
                        alt="Logo da BarberShop"
                        fallback
                        width="550"
                        height="368"
                        layout="responsive"
                        src="/assets/image/logo_barbershop_iniciativa_pro.svg">
                        <amp-img
                        alt="Logo da BarberShop"
                        fallback
                        width="550"
                        height="368"
                        layout="responsive"
                        src="/assets/image/logo_barbershop_iniciativa_pro.png">
                        </amp-img>
                        </amp-img>
                    </amp-img>
                </a>
            </div>

            <!-- Contatos do cabeçalho -->
            <div class="contato">
                <ul class="contato__lista">
                    <li class="contato__item">
                        <a class="contato__googlemaps" src="#">
                            <i class="icone__endereco"></i>
                                Avenida Ayrton Senna, 332
                        </a>
                    </li>
                    <li class="contato__item">
                        <a class="contato__whatsapp" src="#">
                            <i class="icone__whatsapp"></i>
                                (96) 98337-2561
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Menu do cabeçalho -->
            <nav class="menu">
                <ul class="menu__lista">
                    <li class="menu__item">
                    </li>
                </ul>
            </nav>

        </section>
    </header>

    <main></main>
    <footer></footer>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
